<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1"></script>
    <title>進捗率チェック</title>
</head>
<body>
    <h2>Progress check</h2>
    <hr>
    <p>目標を入力してください</p>
    <form class="input_section">
    </form>
    <div>
        <input type="button" class="add" value="項目を追加する">
    </div>
    <div>
        <input type="button" class="resultButton" value="達成率を見る">
    </div>
    <div class="result_container">
        <div class="validationMessage"></div>
        <div class="all_result">
        </div>
        <canvas class="doughnut_chart" width="300px" height="300px"></canvas>
        <div class="individual_result">
            <div class="individual_container"></div>
            <div style="width: 500px;">
                <canvas class="individual_chart"></canvas>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
